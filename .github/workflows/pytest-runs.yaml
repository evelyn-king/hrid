name: pytest using micromamba

on:
  pull_request:
  push:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Update Python version in environment.yml
      run: |
        sed -i 's/- python/- python=${{ matrix.python-version }}/g' environment.yaml
        echo "Updated environment.yaml content:"
        cat environment.yaml
    - name: Install Conda with micromamba
      uses: mamba-org/setup-micromamba@v2
      with:
        environment-file: environment.yaml
        cache-environment: true
    - name: Install hrid
      shell: bash -l {0}
      run: |
        python -m pip install -e ".[test]"
    - name: Test with pytest
      run: |
        python -c "import hrid; print(hrid.__version__)"
        pytest
